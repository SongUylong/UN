<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* --- VARIANT 7: STATS SECTION --- */
    .v7-wrapper {
        background: #FDFEFF;
        font-family: 'Noto Sans', sans-serif;
    }

    .v7-header {
        text-align: center;
        padding: 60px 20px 40px;
        color: #221F21;
    }

    .v7-header h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #0468B1;
    }

    .v7-header p {
        font-size: 1rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .v7-section {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        height: 400px;
    }

    .v7-item {
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #FDFEFF;
        background-size: cover;
        background-position: center;
        cursor: pointer;
    }

    /* Youth - diverse young people smiling */
    .v7-1 {
        background-image: url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
    }

    /* Events - professional conference/summit */
    .v7-2 {
        background-image: url('https://images.unsplash.com/photo-1587825140708-dfaf72ae4b04?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
    }

    /* Countries - world map with connections */
    .v7-3 {
        background-image: url('https://images.unsplash.com/photo-1589519160732-57fc498494f8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
    }

    /* Experts - professional discussion */
    .v7-4 {
        background-image: url('https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
    }

    .v7-overlay {
        position: absolute;
        inset: 0;
        background: rgba(34, 31, 33, 0.75);
        transition: background 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .v7-item:hover .v7-overlay {
        background: rgba(4, 104, 177, 0.85);
    }

    .v7-icon {
        font-size: 2rem;
        margin-bottom: 12px;
        opacity: 0.9;
    }

    .v7-number {
        font-size: 3rem;
        font-weight: 800;
        display: block;
    }

    .v7-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1.5px;
        margin-top: 8px;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .v7-section {
            grid-template-columns: 1fr 1fr;
            height: auto;
        }

        .v7-item {
            height: 250px;
        }
    }

    @media (max-width: 576px) {
        .v7-section {
            grid-template-columns: 1fr;
        }

        .v7-item {
            height: 280px;
        }
    }
</style>
<div class="v7-wrapper">
    <div class="v7-header">
        <h2>Our Global Impact</h2>
        <p>Empowering communities worldwide through sustainable development initiatives and meaningful partnerships</p>
    </div>
    <section class="v7-section count-trigger">
        <div class="v7-item v7-1">
            <div class="v7-overlay">
                <i class="fa-solid fa-users v7-icon"></i>
                <span class="v7-number"><span class="counter" data-target="24000">24,000</span>+</span>
                <span class="v7-label">Youths Engaged</span>
            </div>
        </div>
        <div class="v7-item v7-2">
            <div class="v7-overlay">
                <i class="fa-solid fa-microphone v7-icon"></i>
                <span class="v7-number"><span class="counter" data-target="250">250</span>+</span>
                <span class="v7-label">Events Hosted</span>
            </div>
        </div>
        <div class="v7-item v7-3">
            <div class="v7-overlay">
                <i class="fa-solid fa-globe v7-icon"></i>
                <span class="v7-number"><span class="counter" data-target="22">22</span>+</span>
                <span class="v7-label">Countries</span>
            </div>
        </div>
        <div class="v7-item v7-4">
            <div class="v7-overlay">
                <i class="fa-solid fa-briefcase v7-icon"></i>
                <span class="v7-number"><span class="counter" data-target="360">360</span>+</span>
                <span class="v7-label">Experts Engaged</span>
            </div>
        </div>
    </section>
</div>
<script>
    // Counter animation on scroll
    const observerOptions = { threshold: 0.5 };
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const counters = entry.target.querySelectorAll('.counter');
                counters.forEach(counter => {
                    const target = +counter.getAttribute('data-target');
                    const speed = 2000;
                    const updateCount = () => {
                        const current = +counter.innerText.replace(/,/g, '');
                        const increment = target / (speed / 16);
                        if (current < target) {
                            counter.innerText = Math.ceil(current + increment).toLocaleString();
                            requestAnimationFrame(updateCount);
                        } else {
                            counter.innerText = target.toLocaleString();
                        }
                    };
                    updateCount();
                });
                observer.unobserve(entry.target);
            }
        });
    }, observerOptions);
    document.querySelectorAll('.count-trigger').forEach(section => observer.observe(section));
</script>
