<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UN Modern Event Carousel - New Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* =========================================
           SHARED / BASE CSS
           ========================================= */
      :root {
        /* YOUR SPECIFIC PALETTE */
        --blue: #009edb;
        --deep-blue: #0468b1;
        --black: #221f21;
        --white: #fdfeff;

        /* Utils */
        --bg-color: #eef2f5;
        --shadow-soft: 0 10px 30px -10px rgba(4, 104, 177, 0.15);
        --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans", sans-serif;
        background-color: var(--bg-color);
        padding: 40px 20px;
        min-height: 100vh;
        color: var(--black);
      }

      /* UI: Style Switcher */
      .style-switcher {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        background: var(--white);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        font-family: "Noto Sans", sans-serif;
      }
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: inherit;
      }

      /* Carousel Layout */
      .carousel-container-wrapper {
        max-width: 1200px;
        margin: 60px auto 0;
        overflow: hidden;
        position: relative;
        padding: 20px 0 60px;
      }
      .carousel-track {
        display: flex;
        gap: 30px;
        transition: transform 0.5s ease-in-out;
        padding-left: 20px;
      }

      /* Base Card Logic */
      .event-card {
        flex: 0 0 300px; /* Default width */
        position: relative;
        cursor: pointer;
      }
      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .location-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }

      /* Controls */
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        padding: 0 20px;
      }
      .progress-bar {
        flex-grow: 1;
        height: 4px;
        background: #d1d9e0;
        margin-right: 30px;
        border-radius: 2px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        width: 0%;
        background: var(--blue);
        transition: width 0.3s;
      }

      .nav-btn {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        border: 2px solid #d1d9e0;
        background: var(--white);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        color: var(--black);
      }
      .nav-btn:hover {
        border-color: var(--blue);
        color: var(--blue);
      }
      .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        border-color: #eee;
      }

      /* =========================================
           THE 10 NEW STYLES (Styles 11 - 20)
           ========================================= */

      /* --- STYLE 11: THE VERTICAL AXIS (Editorial) --- 
           Unique Feature: Date runs vertically on the side. Very sleek. */
      .style-11 .event-card {
        background: var(--white);
        display: flex;
        height: 400px;
        border-bottom: 4px solid transparent;
        transition: var(--transition);
      }
      .style-11 .event-card:hover {
        transform: translateY(-10px);
        border-bottom-color: var(--blue);
        box-shadow: var(--shadow-soft);
      }
      .style-11 .date-badge {
        width: 50px;
        background: var(--bg-color);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-right: 1px solid #eee;
        color: var(--deep-blue);
      }
      .style-11 .date-day {
        font-size: 24px;
        font-weight: 800;
        transform: rotate(-90deg);
        margin-bottom: 10px;
      }
      .style-11 .date-month {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }
      .style-11 .card-image-wrapper {
        flex-grow: 1;
        position: relative;
      }
      .style-11 .card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(
          to top,
          rgba(34, 31, 33, 0.95),
          transparent
        );
        padding: 20px;
        color: var(--white);
      }
      .style-11 .event-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
        line-height: 1.4;
      }
      .style-11 .event-location {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
      }
      .style-11 .location-icon {
        filter: invert(1);
      }

      /* --- STYLE 12: THE OFFSET SHADOW (Pop Modern) --- 
           Unique Feature: A hard, solid color shadow that moves on hover. */
      .style-12 .event-card {
        background: var(--white);
        border: 2px solid var(--black);
        transition: var(--transition);
        margin-bottom: 10px;
        margin-right: 10px;
      }
      .style-12 .event-card:hover {
        box-shadow: 10px 10px 0 var(--deep-blue);
        transform: translate(-5px, -5px);
        border-color: var(--deep-blue);
      }
      .style-12 .card-image-wrapper {
        height: 200px;
        border-bottom: 2px solid var(--black);
      }
      .style-12 .card-content {
        padding: 24px;
      }
      .style-12 .date-badge {
        background: var(--blue);
        color: var(--white);
        display: inline-block;
        padding: 4px 12px;
        font-weight: 800;
        font-size: 12px;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .style-12 .event-title {
        font-size: 20px;
        font-weight: 800;
        line-height: 1.2;
        margin-bottom: 15px;
        color: var(--black);
      }
      .style-12 .event-location {
        color: var(--deep-blue);
        font-weight: 600;
        font-size: 13px;
        display: flex;
        align-items: center;
      }

      /* --- STYLE 13: THE GLASS SLIDER (Ethereal) --- 
           Unique Feature: Text is hidden. Hover expands the card and reveals text over image. */
      .style-13 .event-card {
        border-radius: 16px;
        overflow: hidden;
        height: 350px;
        transition: var(--transition);
      }
      .style-13 .card-image-wrapper {
        height: 100%;
        width: 100%;
        position: relative;
      }
      .style-13 .card-image {
        transition: transform 0.8s;
      }
      .style-13 .event-card:hover .card-image {
        transform: scale(1.1);
      }
      .style-13 .date-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--white);
        color: var(--blue);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        z-index: 2;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .style-13 .date-month {
        font-size: 9px;
        text-transform: uppercase;
      }
      .style-13 .card-content {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(253, 254, 255, 0.85);
        backdrop-filter: blur(8px);
        padding: 25px;
        transform: translateY(60%);
        transition: transform 0.4s ease;
      }
      .style-13 .event-card:hover .card-content {
        transform: translateY(0);
      }
      .style-13 .event-title {
        font-size: 18px;
        font-weight: 800;
        color: var(--deep-blue);
        margin-bottom: 8px;
      }
      .style-13 .event-location {
        font-size: 13px;
        color: var(--black);
        display: flex;
        align-items: center;
      }

      /* --- STYLE 14: THE BLUEPRINT (Technical/Professional) --- 
           Unique Feature: Outline heavy, technical font feel, blue background on hover. */
      .style-14 .event-card {
        background: transparent;
        border: 1px solid var(--deep-blue);
        padding: 15px;
        transition: var(--transition);
      }
      .style-14 .event-card:hover {
        background: var(--deep-blue);
      }
      .style-14 .event-card:hover .event-title,
      .style-14 .event-card:hover .event-location {
        color: var(--white);
      }
      .style-14 .card-image-wrapper {
        height: 180px;
        margin-bottom: 20px;
        overflow: hidden;
      }
      .style-14 .card-image {
        filter: grayscale(100%);
        transition: var(--transition);
      }
      .style-14 .event-card:hover .card-image {
        filter: grayscale(0%);
      }
      .style-14 .date-badge {
        font-family: monospace;
        color: var(--blue);
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .style-14 .event-card:hover .date-badge {
        color: var(--white);
        opacity: 0.7;
      }
      .style-14 .event-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--black);
        transition: color 0.3s;
      }
      .style-14 .event-location {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--deep-blue);
        display: flex;
        align-items: center;
      }

      /* --- STYLE 15: THE FLAGSHIP (Left Border Focus) --- 
           Unique Feature: Clean white card with a thick colored left border indicating status. */
      .style-15 .event-card {
        background: var(--white);
        box-shadow: var(--shadow-soft);
        border-left: 6px solid var(--deep-blue);
        transition: var(--transition);
      }
      .style-15 .event-card:hover {
        border-left-width: 12px;
        border-left-color: var(--blue);
        transform: translateX(5px);
      }
      .style-15 .card-image-wrapper {
        height: 220px;
      }
      .style-15 .card-content {
        padding: 25px;
      }
      .style-15 .date-badge {
        float: right;
        text-align: right;
        color: var(--blue);
        line-height: 1;
      }
      .style-15 .date-day {
        font-size: 30px;
        font-weight: 800;
        display: block;
      }
      .style-15 .date-month {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }
      .style-15 .event-title {
        clear: both;
        font-size: 20px;
        font-weight: 800;
        color: var(--black);
        margin-top: 10px;
        margin-bottom: 15px;
      }
      .style-15 .event-location {
        color: var(--deep-blue);
        font-size: 13px;
        font-weight: 500;
        display: flex;
        align-items: center;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }

      /* --- STYLE 16: THE MINIMALIST (Typography First) --- 
           Unique Feature: No visible container until hover. Very clean. */
      .style-16 .event-card {
        padding: 20px;
        border-radius: 8px;
        transition: var(--transition);
      }
      .style-16 .event-card:hover {
        background: var(--white);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }
      .style-16 .card-image-wrapper {
        height: 200px;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      .style-16 .date-badge {
        color: var(--deep-blue);
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
        display: block;
      }
      .style-16 .event-title {
        font-size: 22px;
        font-weight: 300;
        color: var(--black);
        line-height: 1.3;
        margin-bottom: 20px;
      }
      .style-16 .event-title strong {
        font-weight: 800;
        color: var(--blue);
      } /* Highlights first word via JS later or manual */
      .style-16 .event-location {
        font-size: 12px;
        color: #888;
        display: flex;
        align-items: center;
      }

      /* --- STYLE 17: THE FOLDER (Tabbed Interface) --- 
           Unique Feature: Looks like a file folder. */
      .style-17 .event-card {
        margin-top: 20px;
        transition: var(--transition);
      }
      .style-17 .event-card:hover {
        transform: translateY(-8px);
      }
      .style-17 .date-badge {
        background: var(--deep-blue);
        color: var(--white);
        display: inline-block;
        padding: 8px 20px;
        border-radius: 8px 8px 0 0;
        font-size: 12px;
        font-weight: 700;
      }
      .style-17 .card-image-wrapper {
        height: 200px;
        border-radius: 0 8px 0 0;
        overflow: hidden;
      }
      .style-17 .card-content {
        background: var(--white);
        padding: 20px;
        border-radius: 0 0 8px 8px;
        border-bottom: 4px solid var(--deep-blue);
      }
      .style-17 .event-title {
        font-size: 17px;
        font-weight: 700;
        color: var(--black);
        margin-bottom: 10px;
      }
      .style-17 .event-location {
        color: var(--blue);
        font-size: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
      }

      /* --- STYLE 18: THE DARK MODE CARD (Deep Blue) --- 
           Unique Feature: Uses the Deep Blue as the primary background. */
      .style-18 .event-card {
        background: var(--deep-blue);
        color: var(--white);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(4, 104, 177, 0.3);
        transition: var(--transition);
      }
      .style-18 .event-card:hover {
        background: var(--black);
      }
      .style-18 .card-image-wrapper {
        height: 180px;
        opacity: 0.8;
        mix-blend-mode: luminosity;
        transition: var(--transition);
      }
      .style-18 .event-card:hover .card-image-wrapper {
        opacity: 1;
        mix-blend-mode: normal;
      }
      .style-18 .card-content {
        padding: 25px;
        position: relative;
      }
      .style-18 .date-badge {
        position: absolute;
        top: -20px;
        right: 20px;
        background: var(--blue);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        font-size: 14px;
        border: 4px solid var(--deep-blue);
      }
      .style-18 .event-card:hover .date-badge {
        border-color: var(--black);
      }
      .style-18 .event-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .style-18 .event-location {
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
        display: flex;
        align-items: center;
      }

      /* --- STYLE 19: THE SPLIT LEVEL (Asymmetric) --- 
           Unique Feature: Image is small and floating, text is dominant. */
      .style-19 .event-card {
        background: var(--white);
        padding: 20px 20px 30px 20px;
        border-radius: 20px;
        text-align: center;
        border: 1px solid #eee;
        transition: var(--transition);
      }
      .style-19 .event-card:hover {
        border-color: var(--blue);
      }
      .style-19 .card-image-wrapper {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 20px;
        border: 4px solid var(--bg-color);
        overflow: hidden;
      }
      .style-19 .date-badge {
        color: var(--blue);
        font-weight: 800;
        font-size: 14px;
        margin-bottom: 10px;
        display: block;
      }
      .style-19 .event-title {
        font-size: 18px;
        font-weight: 800;
        color: var(--black);
        margin-bottom: 10px;
      }
      .style-19 .event-location {
        display: inline-block;
        background: #e1f4fc;
        color: var(--deep-blue);
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
      }

      /* --- STYLE 20: THE MAGAZINE (Full Bleed) --- 
           Unique Feature: Image takes up whole card, text is overlay with gradient. */
      .style-20 .event-card {
        height: 420px;
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      .style-20 .card-image-wrapper {
        height: 100%;
        width: 100%;
      }
      .style-20 .card-image {
        filter: brightness(0.9);
        transition: var(--transition);
      }
      .style-20 .event-card:hover .card-image {
        transform: scale(1.05);
        filter: brightness(1);
      }
      /* Gradient Overlay */
      .style-20 .card-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(34, 31, 33, 0.1) 0%,
          rgba(34, 31, 33, 0.9) 100%
        );
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 30px;
      }
      .style-20 .date-badge {
        position: absolute;
        top: 20px;
        left: 20px;
        border-left: 4px solid var(--blue);
        padding-left: 10px;
        color: var(--white);
      }
      .style-20 .date-day {
        font-size: 28px;
        font-weight: 800;
        line-height: 1;
        display: block;
      }
      .style-20 .date-month {
        font-size: 12px;
        font-weight: 400;
        text-transform: uppercase;
      }
      .style-20 .event-title {
        font-size: 22px;
        font-weight: 600;
        color: var(--white);
        margin-bottom: 10px;
      }
      .style-20 .event-location {
        color: var(--blue);
        font-weight: 600;
        font-size: 13px;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="style-switcher">
      <label>Select Design:</label>
      <select id="styleSelect">
        <option value="style-11">11. Vertical Axis (Editorial)</option>
        <option value="style-12">12. Offset Shadow (Pop Modern)</option>
        <option value="style-13">13. Glass Slider (Interactive)</option>
        <option value="style-14">14. The Blueprint (Technical)</option>
        <option value="style-15">15. The Flagship (Border)</option>
        <option value="style-16">16. The Minimalist (Clean)</option>
        <option value="style-17">17. The Folder (Tabbed)</option>
        <option value="style-18">18. Dark Mode (Deep Blue)</option>
        <option value="style-19">19. Split Level (Asymmetric)</option>
        <option value="style-20">20. The Magazine (Full Bleed)</option>
      </select>
    </div>

    <div class="carousel-container-wrapper style-11" id="carouselWrapper">
      <div class="carousel-track" id="track">
        <div class="event-card">
          <div class="date-badge">
            <span class="date-day">12</span><span class="date-month">OCT</span>
          </div>
          <div class="card-image-wrapper">
            <img
              src="https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Event"
              class="card-image"
            />
          </div>
          <div class="card-content">
            <h3 class="event-title">Corporate Sustainability Summit 2025</h3>
            <div class="event-location">
              <svg
                class="location-icon"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                />
              </svg>
              <span>New York, HQ</span>
            </div>
          </div>
        </div>

        <div class="event-card">
          <div class="date-badge">
            <span class="date-day">05</span><span class="date-month">NOV</span>
          </div>
          <div class="card-image-wrapper">
            <img
              src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Event"
              class="card-image"
            />
          </div>
          <div class="card-content">
            <h3 class="event-title">Global Digital Ethics Convention</h3>
            <div class="event-location">
              <svg
                class="location-icon"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                />
              </svg>
              <span>Geneva, CH</span>
            </div>
          </div>
        </div>

        <div class="event-card">
          <div class="date-badge">
            <span class="date-day">18</span><span class="date-month">DEC</span>
          </div>
          <div class="card-image-wrapper">
            <img
              src="https://images.unsplash.com/photo-1517048676732-d65bc937f952?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
              alt="Event"
              class="card-image"
            />
          </div>
          <div class="card-content">
            <h3 class="event-title">Future of Clean Water Infrastructure</h3>
            <div class="event-location">
              <svg
                class="location-icon"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                />
              </svg>
              <span>Nairobi, KE</span>
            </div>
          </div>
        </div>

        <div class="event-card">
          <div class="date-badge">

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Style Switcher Logic
        const styleSelect = document.getElementById("styleSelect");
        const carouselWrapper = document.getElementById("carouselWrapper");
        let currentStyleClass = "style-11";

        styleSelect.addEventListener("change", (e) => {
          const newStyleClass = e.target.value;
          carouselWrapper.classList.remove(currentStyleClass);
          carouselWrapper.classList.add(newStyleClass);
          currentStyleClass = newStyleClass;
          currentIndex = 0;
          updateCarousel();
        });

        // Carousel Logic
        const track = document.getElementById("track");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const progressFill = document.getElementById("progressFill");
        const cards = document.querySelectorAll(".event-card");

        let currentIndex = 0;
        const cardsToShow = 3;
        const maxIndex = cards.length - cardsToShow;

        function updateCarousel() {
          const cardWidth = cards[0].offsetWidth;
          const gap = 30; // Matches CSS gap
          const moveAmount = (cardWidth + gap) * currentIndex;

          track.style.transform = `translateX(-${moveAmount}px)`;

          // Update Progress
          const progressPercentage =
            ((currentIndex + 1) / (maxIndex + 1)) * 100;
          progressFill.style.width = `${progressPercentage}%`;

          // Update Buttons
          prevBtn.disabled = currentIndex === 0;
          nextBtn.disabled = currentIndex === maxIndex;
        }

        nextBtn.addEventListener("click", () => {
          if (currentIndex < maxIndex) {
            currentIndex++;
            updateCarousel();
          }
        });

        prevBtn.addEventListener("click", () => {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        });

        updateCarousel();
        window.addEventListener("resize", updateCarousel);
      });
    </script>
