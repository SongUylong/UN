<style>
  /* =============================================================================
   UN EVENT CAROUSEL - STYLE 11 (VERTICAL AXIS - EDITORIAL)
   WordPress Optimized CSS - All classes prefixed with "un-ec-"
   ============================================================================= */

  /* Import Noto Sans Font (WordPress compatible) */
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap");

  /* Scoped CSS Variables */
  .un-ec-carousel-wrapper {
    --un-ec-blue: #009edb;
    --un-ec-deep-blue: #0468b1;
    --un-ec-black: #221f21;
    --un-ec-white: #fdfeff;
    --un-ec-bg-color: #eef2f5;
    --un-ec-shadow: 0 10px 30px -10px rgba(4, 104, 177, 0.15);
    --un-ec-transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  /* Container Wrapper */
  .un-ec-carousel-wrapper {
    font-family: "Noto Sans", -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, sans-serif;
    max-width: 1200px;
    margin: 40px auto;
    overflow: hidden;
    position: relative;
    padding: 20px 0 60px;
  }

  /* Carousel Track */
  .un-ec-track {
    display: flex;
    gap: 30px;
    transition: transform 0.5s ease-in-out;
    padding-left: 20px;
  }

  /* Event Card */
  .un-ec-card {
    flex: 0 0 300px;
    position: relative;
    cursor: pointer;
    background: var(--un-ec-white);
    display: flex;
    height: 400px;
    border-bottom: 4px solid transparent;
    transition: var(--un-ec-transition);
  }

  .un-ec-card:hover {
    transform: translateY(-10px);
    border-bottom-color: var(--un-ec-blue);
    box-shadow: var(--un-ec-shadow);
  }

  /* Card Image */
  .un-ec-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Vertical Date Badge */
  .un-ec-date-badge {
    width: 50px;
    background: var(--un-ec-bg-color);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-right: 1px solid #eee;
    color: var(--un-ec-deep-blue);
    flex-shrink: 0;
  }

  .un-ec-date-day {
    font-size: 24px;
    font-weight: 800;
    transform: rotate(-90deg);
    margin-bottom: 10px;
  }

  .un-ec-date-month {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 2px;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
  }

  /* Image Wrapper */
  .un-ec-image-wrapper {
    flex-grow: 1;
    position: relative;
    overflow: hidden;
  }

  /* Content Overlay */
  .un-ec-content {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, rgba(34, 31, 33, 0.95), transparent);
    padding: 20px;
    color: var(--un-ec-white);
  }

  .un-ec-title {
    font-size: 18px;
    font-weight: 600;
    margin: 0 0 8px 0;
    line-height: 1.4;
    color: var(--un-ec-white);
  }

  .un-ec-location {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
  }

  .un-ec-icon {
    width: 16px;
    height: 16px;
    margin-right: 8px;
    filter: invert(1);
    flex-shrink: 0;
  }

  /* Navigation Controls */
  .un-ec-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    padding: 0 20px;
  }

  .un-ec-progress-bar {
    flex-grow: 1;
    height: 4px;
    background: #d1d9e0;
    margin-right: 30px;
    border-radius: 2px;
    overflow: hidden;
  }

  .un-ec-progress-fill {
    height: 100%;
    width: 0%;
    background: var(--un-ec-blue);
    transition: width 0.3s ease;
  }

  .un-ec-nav-buttons {
    display: flex;
    gap: 12px;
  }

  .un-ec-nav-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: 2px solid #d1d9e0;
    background: var(--un-ec-white);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--un-ec-transition);
    color: var(--un-ec-black);
    padding: 0;
  }

  .un-ec-nav-btn:hover:not(:disabled) {
    border-color: var(--un-ec-blue);
    color: var(--un-ec-blue);
  }

  .un-ec-nav-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    border-color: #eee;
  }

  .un-ec-nav-btn:focus {
    outline: 2px solid var(--un-ec-blue);
    outline-offset: 2px;
  }

  /* Responsive Design */
  @media (max-width: 1024px) {
    .un-ec-card {
      flex: 0 0 280px;
    }
  }

  @media (max-width: 768px) {
    .un-ec-carousel-wrapper {
      padding: 20px 0 40px;
    }

    .un-ec-track {
      padding-left: 15px;
      gap: 20px;
    }

    .un-ec-card {
      flex: 0 0 260px;
      height: 350px;
    }

    .un-ec-controls {
      padding: 0 15px;
    }

    .un-ec-title {
      font-size: 16px;
    }
  }
</style>

<script>
  /* =============================================================================
   UN EVENT CAROUSEL - JAVASCRIPT
   WordPress Optimized - Namespaced to avoid conflicts
   ============================================================================= */
  (function () {
    "use strict";

    // Wait for DOM to be ready
    function initUnEventCarousel() {
      const carousel = document.getElementById("unEventCarousel");
      if (!carousel) return; // Exit if carousel not found

      const track = document.getElementById("unEcTrack");
      const prevBtn = document.getElementById("unEcPrevBtn");
      const nextBtn = document.getElementById("unEcNextBtn");
      const progressFill = document.getElementById("unEcProgressFill");
      const cards = carousel.querySelectorAll(".un-ec-card");

      if (
        !track ||
        !prevBtn ||
        !nextBtn ||
        !progressFill ||
        cards.length === 0
      ) {
        return; // Exit if required elements not found
      }

      let currentIndex = 0;
      const cardsToShow = 3;
      const maxIndex = Math.max(0, cards.length - cardsToShow);

      function updateCarousel() {
        if (cards.length === 0) return;

        const cardWidth = cards[0].offsetWidth;
        const gap = 30; // Matches CSS gap
        const moveAmount = (cardWidth + gap) * currentIndex;

        // Update track position
        track.style.transform = "translateX(-" + moveAmount + "px)";

        // Update progress bar
        const progressPercentage =
          maxIndex === 0 ? 100 : (currentIndex / maxIndex) * 100;
        progressFill.style.width = progressPercentage + "%";

        // Update button states
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex >= maxIndex;
      }

      // Event Listeners
      nextBtn.addEventListener("click", function () {
        if (currentIndex < maxIndex) {
          currentIndex++;
          updateCarousel();
        }
      });

      prevBtn.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex--;
          updateCarousel();
        }
      });

      // Handle window resize
      let resizeTimer;
      window.addEventListener("resize", function () {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(function () {
          updateCarousel();
        }, 250);
      });

      // Initialize
      updateCarousel();
    }

    // Initialize when DOM is ready
    if (document.readyState === "loading") {
      document.addEventListener("DOMContentLoaded", initUnEventCarousel);
    } else {
      initUnEventCarousel();
    }
  })();
</script>
